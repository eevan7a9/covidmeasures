<div class="main-content my-0 py-0 px-md-0">
  <div class="container-fluid">
    {{ isClientReady }}
    <div class="card card-border mb-0">
      <div
        class="card-header card-header-success d-flex justify-content-between align-content-center"
      >
        <h3 class="card-title">Map - School Closure Evolution</h3>
        <button
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <i class="material-icons size-padding" style="font-size: 24px"
            >info</i
          >
        </button>
      </div>
      <div
        class="card-body"
        style="height: 90vh"
        *ngIf="schoolClosureData && evolutionData"
      >
        <app-map-school-evolution
          [evolutionData]="evolutionData"
          [countries]="schoolClosureData.countries"
        ></app-map-school-evolution>
      </div>
      <!-- <div class="card-footer">
        <div class="stats">Updated on {{ schoolClosureTableUpdatedOn }}</div>
        <div class="stats">
          Source: CovidMeasures Community & &nbsp;
          <a
            href="https://www.bsg.ox.ac.uk/research/research-projects/coronavirus-government-response-tracker"
            target="_blank"
            >OxCGRT</a
          >
        </div>
      </div> -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">How to :</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body font-weight-bold">
            <h5>To Play Evolution of School-Closure:</h5>
            <p>
              # Make sure the Map is selected
              <small>(ex: click the ocean)</small>
            </p>
            <p># To Play, press keyboard letter "p"</p>
            <p># TO Pause, press keyboard letter "p" again.</p>
            <p># To Reset, press keyboard letter "p" again.</p>
          </div>
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
